apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: simple-app-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      serviceAccountName: sa
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: dashboard
        image: simpleapp-dashboard:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
