apiVersion: v1
kind: Namespace
metadata:
  name: simple-app-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa
  namespace: simple-app-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: simpleapp-dashboard-role
rules:
  - apiGroups: ["apps.myapp.io"] 
    resources: ["simpleapps"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: simpleapp-dashboard-binding
subjects:
  - kind: ServiceAccount
    name: sa
    namespace: simple-app-dashboard
roleRef:
  kind: ClusterRole
  name: simpleapp-dashboard-role
  apiGroup: rbac.authorization.k8s.io