apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: simple-app-dashboard
  name: simple-app-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa
  namespace: simple-app-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: simpleapp-manager
rules:
- apiGroups: ["apps.myapp.io"]
  resources: ["simpleapps"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: simpleapp-binding
subjects:
- kind: ServiceAccount
  name: sa
  namespace: simple-app-dashboard
roleRef:
  kind: ClusterRole
  name: simpleapp-manager
  apiGroup: rbac.authorization.k8s.io
