apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../with-traefik

# Production-specific overrides
nameSuffix: "-prod"

images:
  - name: controller
    newTag: "v1.0.0"
  - name: dashboard
    newTag: "v1.0.0"

patches:
  # Controller: imagePullPolicy Always, increased resources
  - target:
      kind: Deployment
      name: simple-app-operator-controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "Always"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      
  # Dashboard: imagePullPolicy Always, increased resources
  - target:
      kind: Deployment
      name: dashboard-deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "Always"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
