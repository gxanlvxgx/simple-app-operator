<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleApp Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 500px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #3498db; outline: none; }
        button { width: 100%; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; transform: translateY(-2px); }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; font-size: 14px; white-space: pre-wrap; background-color: #ecf0f1; border-left: 5px solid #bdc3c7; }
        .success { border-left-color: #27ae60; background-color: #e8f8f5; color: #0e6655; }
        .error { border-left-color: #c0392b; background-color: #fdedec; color: #922b21; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div class="card">
    <h1>Platform Deployer</h1>
    <form method="POST">
        <div class="form-group">
            <label>Application Name</label>
            <input type="text" name="name" placeholder="e.g. my-webapp" required>
        </div>
        
        <div class="form-group">
            <label>Docker Image</label>
            <input type="text" name="image" placeholder="e.g. nginx:latest" required>
        </div>

        <div class="form-group">
            <label>Number of Replicas</label>
            <input type="number" name="replicas" value="1" min="1" required>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Container Port</label>
                <input type="number" name="containerPort" value="80" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Service Port</label>
                <input type="number" name="servicePort" value="8080" required>
            </div>
        </div>

        <button type="submit">Deploy to Cluster!</button>
    </form>

    {{if .Message}}
        <div class="result {{if .Error}}error{{else}}success{{end}}">
            <strong>{{.Message}}</strong><br>
            <hr style="opacity: 0.2;">
            <code>{{.Output}}</code>
        </div>
    {{end}}

    <div class="footer">SimpleApp Operator â€¢ Internal Developer Platform</div>
</div>

</body>
</html>
